<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Leap Year Checker</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
        <h1>Leap Year Checker</h1>
        <p>Enter a year to check if it is a leap year:</p>
        <input type="number" id="yearInput" placeholder="Enter year">
        <button onclick="checkLeapYear()">Check Leap Year</button>
        <p id="result"></p>
        <script>
            function checkLeapYear() {
                const year = parseInt(document.getElementById('yearInput').value);
                let resultText = '';

                if (isNaN(year)) {
                    resultText = 'Please enter a valid year.';
                } else if ((year % 4 === 0 && year % 100 !== 0) || (year % 400 === 0)) {
                    resultText = `${year} is a leap year.`;
                } else {
                    resultText = `${year} is not a leap year.`;
                }

                document.getElementById('result').innerText = resultText;
            }
        </script>
    </body>
</html>
